<!doctype html>

<html>
	<head>
		<title>JS Bin</title>
		<meta charset="UTF-8">
        <script src="https://d3js.org/d3.v3.min.js"></script>
	</head>

<body>

<script>
  var svg = d3.select("body")
    .append("svg")
    .attr({
      "width":800,
      "height":600,
      "id":"barChart"
     });
    
    for(var i=0; i<20; i=i+1){
        var num = random(20,300);
        
        svg.append("rect")
        .attr({
         "x": 10,
         "y": 10+12*i,
         "width": num,  //長條圖寬度旁記錄亂數值
         "height": 10,
         "fill": "red"
     });
        
        svg.append("text")
        .attr({
         "x": num+15,
         "y": 10+12*i+8,
         "font-size": 12
        }).text(num);
         
    }

   
    function random(n,m){
        return Math.ceil(Math.random()*(m-n)+n);
    }   
    
</script>

</body>
</html>
