<script>
  var svg = d3.select("body")
    .append("svg")
    .attr({
      "width":800,
      "height":600,
      "id":"barChart"
     });
    
    for(var i=0; i<20; i=i+1){
        var num = random(20,300);
        
        svg.append("rect")
        .attr({
         "x": 10,
         "y": 10+12*i,
         "width": num,  //長條圖寬度旁記錄亂數值
         "height": 10,
         "fill": "red"
     });
        
        svg.append("text")
        .attr({
         "x": num+15,
         "y": 10+12*i+8,
         "font-size": 12
        }).text(num);
         
    }
    function random(n,m){
        return Math.ceil(Math.random()*(m-n)+n);
    }       
</script>
<hr>

<script>
  var svg = d3.select("body")
    .append("svg")
    .attr({
      "width":800,
      "height":600,
      "id":"barChart"
     });
    
    var last_num = 0;   //last_num一定要設在迴圈外
    for(var i=0; i<20; i=i+1){
        var num = random(20,300);
        
        svg.append("line")
        .attr({
         "x1": 10+last_num, 
         "y1": 10+12*(i-1),
         "x2": 10+num,
         "y2": 10+12*i,
         "stroke":"gray"
     });
      
        svg.append("circle")
        .attr({
         "cx": 10+num,
         "cy": 10+12*i,
         "r": 3,
         "fill": "red"
     });
        
        svg.append("text")
        .attr({
         "x": num+15,
         "y": 10+12*i+10,
         "font-size": 12
        }).text(num);
        
      last_num = num
    };
         
     svg.append("line")
        .attr({
         "x1": 10+last_num, 
         "y1": 10+12*(i-1),
         "x2": 10+0,
         "y2": 10+12*i,
         "stroke":"gray"
     });
           
    function random(n,m){
        return Math.ceil(Math.random()*(m-n)+n);
    }   
</script>

<script> //陣列
  var arr = [85, 60, 99, 49, 77, 32, 59];
  var body = d3.select("body");
  
  for(var i=0; i<arr.length; i++){
    if(arr[i]<60){
      body.append("div").text(arr[i]).style({color: "red"}); 
    }
    else if(arr[i]<80){ 
      body.append("div").text(arr[i]).style({color: "blue"});
    }
    else{
    body.append("div").text(arr[i]);
    } 
  }
</script>
